{% extends 'base.html' %}
{% load static %}
{% block main %}
    <div class="stream-container">
        <div class="carousel"></div>
    </div>
    <div class="row">
        {% for video in youtube %}
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <a href="https://youtube.com/watch?v={{ video.video_id }}">
                            <img src="http://img.youtube.com/vi/{{ video.video_id }}/maxresdefault.jpg">
                            <span class="card-title">
                                <span class="new badge" data-badge-caption="na YouTube">{{ video.name }}</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block javascripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"
            integrity="sha256-iaqfO5ue0VbSGcEiQn+OeXxnxAMK2+QgHXIDA5bWtGI=" crossorigin="anonymous"></script>
    <script src="{% static "js/stream.js" %}"></script>
    <script>
        $(document).ready(function () {
            Stream.start('{% url 'stream.live' %}', '{% url 'stream.mixer' '_' %}', '{% url 'stream.twitch' '_' %}');
        });
    </script>
{% endblock %}
