{% extends 'base.html' %}
{% load static %}

{% block title %}Strona główna{% endblock %}

{% block main %}
    {{ settings.1.variable|safe }}
    <div class="container-fluid">
        <div class="row">
            <div class="col m4">
                <a href="{% url 'livestreams' %}">
                    <img class="responsive-img hoverable" src="{% static 'img/livestreams_menu.png' %}">
                </a>
            </div>
            <div class="col m4">
                <a href="{% url 'youtube' %}">
                    <img class="responsive-img hoverable" src="{% static 'img/youtube_menu.png' %}">
                </a>
            </div>
            <div class="col m4">
                <a href="{% url 'gameservers' %}">
                    <img class="responsive-img hoverable" src="{% static 'img/serwery_menu.png' %}">
                </a>
            </div>
        </div>
    </div>
{% endblock %}
