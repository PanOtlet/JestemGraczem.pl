{% extends 'player/player.html' %}
{% block stream %}
    <div class="video-container">
        <iframe allowfullscreen src="https://mixer.com/embed/player/{{ player.name }}" frameborder="0"></iframe>
    </div>
{% endblock %}
{% block chat %}
    <div class="video-container" style="min-height: 540px">
        <iframe allowfullscreen src="https://mixer.com/embed/chat/{{ player.name }}" frameborder="0"></iframe>
    </div>
{% endblock %}
