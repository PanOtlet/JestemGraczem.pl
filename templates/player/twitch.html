{% extends 'player/player.html' %}
{% block stream %}
    <div class="video-container">
        <iframe allowfullscreen src="https://player.twitch.tv/?channel={{ player.name }}" frameborder="0"></iframe>
    </div>
{% endblock %}
{% block chat %}
    <div class="video-container" style="min-height: 540px">
        <iframe allowfullscreen src="https://www.twitch.tv/{{ player.name }}/chat?popout=" frameborder="0"></iframe>
    </div>
{% endblock %}
